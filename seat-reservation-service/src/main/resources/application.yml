logging:
  level:
    root: ${LOG_LEVEL:info}
    org:
      springframework:
        security: DEBUG
  file:
    path: logs

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

app:
  public-paths:
    - /seats/**
  kafka-topic: seat_reservation

