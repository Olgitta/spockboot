spring:
  application:
    name: Seats
  profiles:
    active: ${PROFILE:local}
  datasource:
    url: jdbc:mysql://localhost:3306/spockboot?useSSL=false&serverTimezone=UTC
    username: root
    hikari:
      connection-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081

